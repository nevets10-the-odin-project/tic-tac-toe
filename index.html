<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header>
			<h1>Tic-Tac-Toe</h1>
			<button class="reset">Reset</button>
		</header>
		<h2 class="status-display">Playing</h2>
		<div class="how-to">
			<h3>How to play</h3>
			<p>
				Tic-tac-toe is a game for two players who take turns marking the spaces in a
				three-by-three grid with X or O. The player who succeeds in placing three of
				their marks in a horizontal, vertical, or diagonal row is the winner.
			</p>
			<button class="play">Play</button>
		</div>
		<div class="player-setup hidden"></div>
		<div class="main hidden">
			<div class="player one">
				<h2>Nevets</h2>
				<img src="./img/X.png" alt="X" />
			</div>
			<div class="board">
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
				<div class="board-spot"></div>
			</div>
			<div class="player two">
				<h2>Nosaj</h2>
				<img src="./img/O.png" alt="O" />
			</div>
		</div>
	</body>
</html>
