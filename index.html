<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header>
			<h1>Tic-Tac-Toe</h1>
			<button class="reset">Reset</button>
			<button class="new-round">New Round</button>
		</header>
		<form class="player-setup">
			<h3>How to play</h3>
			<p>
				Tic-tac-toe is a game for two players who take turns marking the spaces in a
				three-by-three grid with X or O. The player who succeeds in placing three of
				their marks in a horizontal, vertical, or diagonal row is the winner.
			</p>
			<h3>Player Setup</h3>
			<div class="player-count">
				<label>
					<input type="radio" name="player_count" value="1" checked />
					<div>
						<img src="./img/one_player.png" alt="one player" />
						<p>One player</p>
					</div>
				</label>
				<label>
					<input type="radio" name="player_count" value="2" />
					<div>
						<img src="./img/two_player.png" alt="two players" />
						<p>Two players</p>
					</div>
				</label>
			</div>
			<div class="player-names">
				<div class="player-one-name">
					<label for="player_one">Player One's Name</label>
					<input type="text" name="player_one" id="player_one" value="Player 1" />
				</div>
				<div class="player-two-name">
					<label for="player_two">Player Two's Name</label>
					<input type="text" name="player_two" id="player_two" value="Player 2" />
				</div>
			</div>
			<button id="start_game" type="submit">Play</button>
		</form>
		<h2 class="status-display hidden"></h2>
		<div class="main hidden">
			<div class="player one">
				<h2>Nevets</h2>
				<p>Score: <span id="p1_score">0</span></p>
				<img src="./img/X.png" alt="X" />
			</div>
			<div class="board">
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
				<div class="board-slot"></div>
			</div>
			<div class="player two">
				<h2>Nosaj</h2>
				<p>Score: <span id="p2_score">0</span></p>
				<img src="./img/O.png" alt="O" />
			</div>
		</div>
	</body>
</html>
